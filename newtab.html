<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="24x24" href="/favicon-24.png" />
    <title>Uusi v√§lilehti</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <main>
      <div class="column" style="flex: 1; gap: 1.25rem">
        <h1>News</h1>
        <div class="news-container" style="flex: 1">
          <div id="news"></div>
        </div>
      </div>
      <div class="column" style="flex: 1; gap: 1.25rem">
        <h1>Time & Weather</h1>
        <div class="info">
          <div class="column">
            <p id="time"></p>
            <p id="date" class="description"></p>
          </div>
          <div class="column">
            <p id="temperature"></p>
            <p id="weather-description" class="description"></p>
          </div>
        </div>
        <h1 style="align-self: flex-start">Google</h1>
        <div class="google-services">
          <a href="https://mail.google.com/mail/u/0/">
            <img src="./gmail.png" alt="Gmail" />
          </a>
          <a href="https://drive.google.com/drive/u/0/">
            <img src="./drive.png" alt="Google Drive" />
          </a>
          <a href="https://calendar.google.com/calendar/u/0/">
            <img src="./calendar.png" alt="Google Calendar" />
          </a>
          <a href="https://www.google.fi/maps/">
            <img src="./maps.svg" alt="Google Maps" />
          </a>
          <a href="https://photos.google.com/">
            <img src="./google-photos.png" alt="Google Photos" />
          </a>
        </div>
        <h1 style="align-self: flex-start">Bookmarks</h1>
        <div id="favorites"></div>
      </div>
    </main>
    <script src="./secret.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
