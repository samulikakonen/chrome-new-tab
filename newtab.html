<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="24x24" href="/favicon-24.png" />
    <title>Uusi v√§lilehti</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="block">
      <div class="search-input">
        <input type="text" placeholder="Hae Googlesta" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="#000000"
          class="search-icon"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          />
        </svg>
      </div>
      <div id="favorites"></div>
    </div>
    <div class="block info">
      <div class="column">
        <p id="time"></p>
        <p id="date" class="description"></p>
      </div>
      <div class="column">
        <p id="temperature"></p>
        <p id="weather-description" class="description"></p>
      </div>
    </div>
    <div class="block news-container">
      <div id="news-outlet"></div>
      <div id="news"></div>
    </div>
    <div class="block"></div>
    <div class="google-services">
      <a href="https://mail.google.com/mail/u/0/">
        <img src="./gmail.png" alt="Gmail" />
      </a>
      <a href="https://drive.google.com/drive/u/0/">
        <img src="./drive.png" alt="Google Drive" />
      </a>
      <a href="https://calendar.google.com/calendar/u/0/">
        <img src="./calendar.png" alt="Google Calendar" />
      </a>
      <a href="https://www.google.fi/maps/">
        <img src="./maps.svg" alt="Google Maps" />
      </a>
    </div>
    <script src="./secret.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
